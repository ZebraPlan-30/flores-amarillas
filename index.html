<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregunta importante</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: #ffecf2;
        }
        h1 {
            color: #ff4081;
        }
        .buttons {
            margin-top: 20px;
            position: relative;
            display: inline-block;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            position: absolute;
            transition: transform 0.2s ease-in-out; /* Suaviza el movimiento */
        }
        #yes {
            background-color: #4CAF50;
            color: white;
            position: relative;
        }
        #no {
            background-color: #f44336;
            color: white;
            left: 50px;
        }
    </style>
</head>
<body>

    <h1>¿Puedo ser tu novio? 👀🌻💖</h1>
    <div class="buttons">
        <button id="yes" onclick="sayYes()">Sí</button>
        <button id="no" onmouseover="moveNo()" onclick="moveNo()">No</button>
    </div>

    <script>
        function moveNo() {
            let button = document.getElementById('no');

            // Detecta si el usuario está en un móvil
            let isMobile = /iPhone|iPad|Android/i.test(navigator.userAgent);
            let minMove = isMobile ? 80 : 50;  // Ajusta el rango para móviles
            let maxMove = isMobile ? 200 : 150;

            let x = (Math.random() > 0.5 ? 1 : -1) * (minMove + Math.random() * (maxMove - minMove));
            let y = (Math.random() > 0.5 ? 1 : -1) * (minMove + Math.random() * (maxMove - minMove));

            button.style.transform = `translate(${x}px, ${y}px)`;
        }

        function sayYes() {
            document.body.innerHTML = `
                <h1 style="color: #ff4081;">¡Sabía que dirías que sí! 💕✨</h1>
                <p style="font-size: 18px;">Ahora oficialmente somos novios 😘<br>
                Para mí siempre ha sido un <b>SÍ</b>, sí a todo contigo, hermosa 💖</p>
                <img src="https://media.giphy.com/media/26AHONQ79FdWZhAI0/giphy.gif" width="200">
            `;
        }
    </script>

</body>
</html>
